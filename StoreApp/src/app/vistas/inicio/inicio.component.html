<app-header></app-header>
<div class="header">
  <h1>Bienvenidos a ROSS</h1>
  <p>¡Encuentra los articulos que buscas a los mejores precios!</p>
  <button type="button" class="btn btn-primary" (click)="nuevoProducto()">
    Agregar producto
  </button>
</div>

<div class="table-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" colspan="4" class="titulo-tabla">
          ¡Mira nuestro catálogo!
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let producto of productos"
        (click)="editarProducto(producto.id)"
      >
        <td class="titulo-producto">{{ producto.title }}</td>
        <td>{{ producto.description }}</td>
        <td class="precio-producto">${{ producto.price }}</td>
        <td><img src="{{ producto.image }}" alt="{{ producto.title }}" /></td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
